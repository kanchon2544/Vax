        }

        /* สไตล์เมนู Dropdown */
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #0056b3;
            min-width: 200px;
        }

        .dropdown-menu li {
            width: 100%;
        }

        .dropdown-menu li a {
            padding: 10px;
            display: block;
            color: white;
        }

        .dropdown-menu li a:hover {
            background-color: #003c80;
        }

        /* แสดงเมนูเมื่อวางเมาส์ */
        .dropdown:hover .dropdown-menu {
            display: block;
        }
